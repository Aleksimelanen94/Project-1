<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>To do list</title>
        <script src="toDoList.js"></script>
        <link rel="stylesheet" href="Design.css">
	</head>
	<body onload="LoadList()">
        <div class="header">
            <h1>To do list</h1>
        </div>

        <p>
            To do:
            <input type="text" name="toDo" id="toDo" maxlength="30">
            Time (optional): 
            <input type="time" name="time" id="time">

            <input type="button" onclick="addRow()" name="add" id="add" value="Add">
        </p>
        <div class="list">
            <ul id="toDoList">

            </ul>
        </div>       
        <input type="button" onclick="SaveList()" name="saveButton" id="saveButton" value="Save">
        <input type="button" onclick="ClearSavedList()" name="clearSaveButton" id="clearSaveButton" value="Clear saved list">
	</body>
</html>
